<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS Thank You Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .body-bg {
      background-color: #0d1117;
    }

    .message-bg {
      background-color: rgba(46, 55, 70, 255);
    }
  </style>
</head>

<body class="body-bg min-h-screen flex items-center justify-center">
  <div class="p-4 rounded shadow-lg message-bg">
    <div class="flex flex-col items-center space-y-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="text-green-600 w-28 h-28" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h1 class="text-4xl font-bold text-white">Thank You!</h1>
      {% if source == 'forgot_password' %}
      <p class="text-gray-400">Please check your email for further instruction on resetting your password.</p>
      <a href="/login" class="inline-flex items-center px-4 py-2 bg-yellow-600 hover:bg-yellow-400 text-white font-bold rounded shadow-lg hover:shadow-xl transition duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
        </svg>
        <span class="text-sm font-medium">
          Return to Login
        </span>
      </a>
      {% else %}
      <p class="text-gray-400">You are all set! Navigate to the home page to view the bookings.</p>
      <a href="/" class="inline-flex items-center px-4 py-2 bg-yellow-600 hover:bg-yellow-400 text-white font-bold rounded shadow-lg hover:shadow-xl transition duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
        </svg>
        <span class="text-sm font-medium">
          Home
        </span>
      </a>
      {% endif %}
    </div>
  </div>
</body>

</html>
