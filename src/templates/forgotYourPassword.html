<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .body-bg {
            background-color: #0d1117;
        }
        .forgotPassword-bg {
            background-color: rgba(46,55,70,255);
        }
    </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
    <header class="max-w-lg mx-auto">
        <a href="/">
            <h1 class="text-4xl font-bold text-center"><b style="color:rgba(239,174,4,255);">Falcon</b><span class="text-white">Booking</span></h1>
        </a>
    </header>

    <main id="content" role="main" class="w-full max-w-md mx-auto p-4">
        <div class="forgotPassword-bg p-6 my-6 rounded-lg shadow-2xl">
            <div class="text-center">
                <h1 class="block text-2xl font-bold text-white">Forgot password?</h1>
                <p class="mt-2 text-gray-500">
                    Remember your password?
                    <span class="psw"><a href="/login"><b style="color:rgba(239,174,4,255);">Login here</b></a></span>
                </p>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul>
                            {% for category, message in messages %}
                                <li class="text-{{ 'green' if category == 'success' else 'red' }}-500">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        
            <div class="mt-4">
                <form class="flex flex-col" method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-4 pt-2 rounded bg-gray-200">
                        <input type="text" placeholder="Enter Email Here" id="email" name="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-yellow-600 transition duration-500 px-3 pb-2">
                    </div>
                    <button class="bg-yellow-600 hover:bg-yellow-400 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
